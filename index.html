<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <div id="game-display">
            <div class="choice-container">
                <h3>COMPUTER</h3>
                <img class="choice-image" id="computer" src="img/hourglass.png">
            </div>
            <div class="choice-container">
                <h3>PLAYER</h3>
            <img class="choice-image" id="player" src="img/hourglass.png">
            </div>
            <div class="choice-container">
                <h3>RESULT</h3>
            <img class="choice-image" id="result" src="img/hourglass.png">
            </div>
        </div>
        <div id="game-buttons">
            <button choice="rock">ROCK</button>
            <button choice="paper">PAPER</button>
            <button choice="scissors">SCISSORS</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
